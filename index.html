<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello, World!</title>
    <style>
        body {
            text-align: center; /* テキストを中央に配置する */
            background-image: url('picture/background.jpg'); /* 背景画像を指定 */
            background-size: cover; /* 画像をボディにフィットさせる */
            background-position: top center; /* 画像を上部中央に配置 */
            background-repeat: no-repeat; /* 画像を繰り返し表示しない */
            background-attachment: fixed; /* 背景画像を固定 */
            font-family: "01プロップデザイン", sans-serif; /* フォントの指定 */
            height: 100vh; /* ビューポートの高さいっぱいに設定 */
            display: flex; /* 要素をフレックスボックスとして表示 */
            justify-content: center; /* 水平方向に中央寄せ */
            align-items: center; /* 垂直方向に中央寄せ */
        }
        h1 {
            color: rgb(250, 0, 0); /* 色の指定 */
        }
        .white_background {
            background-color: rgba(255, 255, 255, 0.5); /* 背景色を白に設定 */
            padding: 20px; /* 内側の余白を追加 */
            border-radius: 10px; /* 角丸にする */
        }
    </style>
</head>
<body>
    <div class="white_background">
        <h1>はろー　わーるど</h1>
        <p>This is a simple "Hello, World!" webpage.</p>
    </div>
</body>
</html>
